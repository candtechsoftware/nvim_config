
# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Basic status bar colors
set -g status-style bg='#072626',fg='#d3b58d'

# Left side of status bar
set -g status-left-style bg='#072626',fg='#d3b58d'
set -g status-left '#[fg=#d3b58d,bg=#072626] [#S] '
set -g status-left-length 40

# Right side of status bar
set -g status-right-style bg='#072626',fg='#d3b58d'
set -g status-right '#[fg=#d3b58d,bg=#072626] %H:%M %d-%b-%y '
set -g status-right-length 40

# Window status
set -g window-status-format '#[fg=#d3b58d,bg=#072626] #I:#W '
set -g window-status-current-format '#[fg=#79ffcf,bg=#0f3f3f] #I:#W '


set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'


set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
run '~/.tmux/plugins/tpm/tpm'
